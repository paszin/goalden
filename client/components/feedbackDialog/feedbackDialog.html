<md-dialog aria-label="join a game">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Passed Game</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                x
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            Give others some feedback
            <md-list>
                <div ng-repeat="role in roles">
                    <md-subheader class="md-sticky" style="background-color: white">{{role}}</md-subheader>
                    <div ng-repeat="person in persons" layout="column">
                        <md-list-item class="md-2-line secondary-button-padding">
                            <div layout="row">
                                <img ng-src="" class="md-avatar" alt="" />
                                <div class="md-list-item-text">
                                    <h3>{{ person.name }}</h3>
                                    <p></p>
                                    <md-button class="md-secondary" ng-click="person.showFeedback=!person.showFeedback">Feedback</md-button>
                                </div>
                            </div>
                        </md-list-item>
                        <div ng-show="person.showFeedback">
                            <div ng-repeat="feedback in feedbackOptions">
                                <div layout="row" layout-align="start center">
                                    <span flex="20"></span>
                                    <span flex> <md-button layout layout-align="center center" class="md-fab md-primary">
                                    <i class="{{feedback.icon}} fa-2x"></i>
                                    </md-button>
                                </span>
                                    <span flex>{{feedback.info}}</span>
                                </div>
                            </div>
                            <md-input-container class="md-block">
                                <label>Comment</label>
                                <textarea ng-model="comment"></textarea>
                            </md-input-container>
                        </div>
                    </div>
                </div>
            </md-list>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="answer()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>

<md-dialog aria-label="join a game">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Upcoming Game</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                x
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout="column" layout-margin>
        <p layout-margin>Host a new event ... </p>
        <div layout="row" layout-align="start start" layout-margin>
            <i class="fa fa-heart fa-1x"></i>
            <md-input-container>
                <label>Title</label>
                <input ng-model="group.name" type="text">
            </md-input-container>
        </div>

        <md-datepicker ng-model="group.date" md-placeholder="Enter date"></md-datepicker>

    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary" ng-click="answer()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>

</md-dialog>

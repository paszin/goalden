<shell title="Groups">
    <md-button>refresh</md-button>
</shell>

Mentor: {{user.is_mentor}}


<div class="">
    <div>We found {{aNumber}} Games, you can join! </div>
      
    <md-card ng-repeat="i in [] | range: aNumber" class="cardCss">
        <md-card-title style="cursor: pointer;">
            <md-card-title-text class="no-outline">
                <span class="md-headline">Game #{{i+1}}</span>
                <span class="md-subhead">2 Mentors and 8 Players are going</span>
            </md-card-title-text>
            <div style="border-radius:  100%; width: 75px; height:75px; background-color: #FFF33B; color: black; font-size:20pt; margin-top: -11px;" layout layout-align="center center">{{(60*aNumber*aNumber*aNumber+3*i)%100 | number : 0}}%</div>
        </md-card-title>

        <md-card-content layout="column" layout-align="space-between">
            <div class="md-media-md card-media" layout="column">
                <div>Invited Players: 12</div>
                <div>Date: Sunday, 5 PM (in 2 days)</div>
                <div>Location: Rengstorff Park</div>
            </div>
            <md-card-actions layout="row" layout-align="end center">
            <md-button> <i class="fa fa-forward"></i>Show more</md-button>
            <md-button> <i class="fa fa-check"></i>Join</md-button>
            </md-card-actions>
        </md-card-content>
    </md-card>

</div>

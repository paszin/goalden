<md-toolbar md-scroll-shrink menuHeader>
    <div class="md-toolbar-tools">
        <span flex></span>
        <div flex><img class="logo" src="assets/images/goalden_logo_horizontal_gold.png" /></div>
        <span flex></span>
    </div>
</md-toolbar>

<md-content class="md-padding">
    <md-card class="register-card">
        <h4>Use soccer to take our connections to the next level. Are you in?</h4>
        <md-card-content>
            <h2 class="md-title">Sign up <span ng-show="isMentor">as a Mentor</span></h2>
            <form name="form" ng-submit="register(form)" novalidate>
                <md-input-container>
                    <label>Name</label>
                    <input required name="name" ng-model="user.name">
                    <div ng-messages="form.name.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input required name="email" type="email" ng-model="user.email">
                    <div ng-messages="form.email.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input required type="password" name="password" ng-model="user.password">
                    <div ng-messages="form.password.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-button class="md-primary md-raised" type="submit">Sign up</md-button>
                    <md-button flex type="submit" href="/login">go to login</md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
    <div layout-margin class="love-message">Made with
        <md-icon md-svg-icon="action:favorite" class="md-warn"></md-icon>
    </div>

    <footer layout="column" layout-margin layout-align="end center">
        Powered by:
        <div flex layout="row" layout-align="center center"><img class="logo" src="assets/images/sponsor_logos.png" /></div>
    </footer>
</md-content>

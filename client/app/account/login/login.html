<div flex layout="column">

    <md-toolbar md-scroll-shrink class="menuHeader">
        <div class="md-toolbar-tools" layout="row" layout-align="center center">
            <span flex></span>
            <div flex layout="row" layout-align="center center"><img class="logo" src="assets/images/goalden_logo_horizontal_gold.png" /></div>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content flex layout="column" layout-fill class="md-padding login-background">
        <md-card class="login-card">
            <md-card-content>
                <h2 class="md-title">Login</h2>

                <form name="form" ng-submit="login(form)" novalidate>
                    <md-input-container>
                        <label>Email</label>
                        <input required type="email" name="email" ng-model="user.email">
                        <div ng-messages="form.email.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input required type="password" name="password" ng-model="user.password">
                        <div ng-messages="form.password.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <div layout="row">
                        <md-button flex class="md-primary md-raised" type="submit">Login</md-button>
                         <md-button class="md-accent" flex type="submit" href="/signup">I am new here !</md-button>
                    </div>
                </form>
            </md-card-content>
        </md-card>
        <div layout-margin class="love-message">Made with<md-icon md-svg-icon="action:favorite" class="md-warn"></md-icon>
        </div>

        <footer layout="column" layout-margin layout-align="end center">
            Powered by:
            <div flex layout="row" layout-align="center center"><img class="logo" src="assets/images/sponsor_logos.png" /></div>
        </footer>
    </md-content>

</div>
